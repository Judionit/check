sudo: required
language: generic
services:
  - docker
before_install:
  - docker build -t judicaelandria/check -f Dockerfile.dev .
script:
  - docker run judicaelandria/check
before_deploy:
  - docker build -t judicaelandria/check .
deploy:
  skip_cleanup: true
  provider: heroku
  app: check-eh
  api_key:
    secure: 
  on:
    repo: judicaelandria/check
    branch: master